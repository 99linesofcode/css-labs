<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fullscreen Video</title>
    <link href="../main.css" rel="stylesheet" />
    <style type="text/css"></style>
    <style>
      body {
        margin: 0;
      }

      .header {
        width: 100%;
        height: 100vh;
      }

      .header__video {
        position: absolute;
        object-fit: cover;
        height: 100%;
        width: 100%;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <video class="header__video" playsinline autoplay muted loop poster="">
        <source src="./header-video.mp4" type="video/mp4" />
      </video>
    </div>
  </body>
</html>
